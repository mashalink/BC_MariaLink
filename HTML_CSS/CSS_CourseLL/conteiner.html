<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Container Queries</title>
    <style>
      /* 1. –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
      .card-container {
        container-type: inline-size;
        border: 2px dashed #ccc;
        padding: 1rem;
        margin-bottom: 2rem;
      }

      .card {
        background: lightgray;
        padding: 1rem;
        font-size: 1rem;
        text-align: center;
      }

      /* 2. –°—Ç–∏–ª–∏ –ø–æ —Ä–∞–∑–º–µ—Ä—É –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
      @container (min-width: 400px) {
        .card {
          background: lightblue;
          font-size: 1.2rem;
          text-align: left;
        }
      }

      @container (min-width: 600px) {
        .card {
          background: lightgreen;
          display: flex;
          justify-content: space-between;
          font-size: 1.4rem;
        }
      }

      /* –î–æ–ø. —Å—Ç–∏–ª–∏ –¥–ª—è –ø—Ä–∏–º–µ—Ä–∞ */
      .wrapper {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
      }

      .card-container {
        flex: 1 1 300px;
      }
    </style>
  </head>
  <body>

    <div class="wrapper">

      </div>
      <div class="card-container">
        <div class="card">–ö–∞—Ä—Ç–æ—á–∫–∞ 2</div>
      </div>
      <div class="card-container">

</html>
